<div *ngIf="auth.user | async as user; else login">LOGON</div>

  <ng-template #login>
    <div class="loginDiv">
        <br/><br/>
        <button class="btn btn-primary" (click)="auth.login()">Email Login</button>
        <br/><br/>
        <button class="btn btn-danger" (click)="auth.glogin()">
          <i class="fab fa-google"></i>
          Google Login
        </button>
    </div>
  </ng-template>
